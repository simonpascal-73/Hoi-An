  * {

  }

  }

  #map {
    width: 100vw;
    height: 100vh;
  }

  .map-navigation {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 6px;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    z-index: 1000;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 4px;
    flex-wrap: wrap;
  }

  .map-nav-header {
    display: none;
  }

  .map-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    padding: 0;
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.2s ease;
    text-align: center;
    -webkit-tap-highlight-color: transparent;
  }

  .map-button:active {
    transform: scale(0.95);
  }

  .map-button.active {
    background: #2563eb;
    border-color: #2563eb;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
  }

  .category-filters {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    padding: 12px 16px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    z-index: 999;
    max-height: 40vh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    transition: all 0.3s ease;
  }

  .category-filters::-webkit-scrollbar {
    width: 4px;
  }

  .category-filters::-webkit-scrollbar-track {
    background: transparent;
  }

  .category-filters::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 2px;
  }

  .filter-header {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 12px;
    color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    padding-bottom: 12px;
    border-bottom: 2px solid #e5e7eb;
  }

  .filter-header.hidden {
    display: none;
  }

  .toggle-filters-btn {
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 40px;
    min-height: 40px;
  }

  .toggle-filters-btn:active {
    transform: scale(0.95);
    background: #f9fafb;
  }

  .category-filters.collapsed #filters {
    display: none;
  }

  .category-filters.empty {
    display: none;
  }

  .category-group {
    margin-bottom: 8px;
  }

  .filter-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 4px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    min-height: 48px;
  }

  .filter-item:active {
    background: rgba(0, 0, 0, 0.08);
    transform: scale(0.98);
  }

  .filter-item.category-header {
    font-weight: 600;
    background: rgba(0, 0, 0, 0.03);
    margin-bottom: 6px;
    border-radius: 12px;
  }

  .filter-item.category-header:active {
    background: rgba(0, 0, 0, 0.08);
  }

  .subcategory-list {
    padding-left: 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }

  .subcategory-list.expanded {
    max-height: 2000px;
  }

  .beach-info {
    padding: 10px 12px;
    font-size: 14px;
    color: #666;
    font-style: italic;
    margin-bottom: 6px;
    border-left: 3px solid rgba(0, 0, 0, 0.15);
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    min-height: 44px;
    display: flex;
    align-items: center;
  }

  .beach-info:active {
    background: rgba(0, 0, 0, 0.05);
  }

  .subcategory-item {
    padding: 10px 12px;
    font-size: 15px;
    color: #555;
    cursor: pointer;
    border-left: 3px solid transparent;
    margin-bottom: 4px;
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
    min-height: 44px;
    display: flex;
    align-items: center;
  }

  .subcategory-item:active {
    background: rgba(0, 0, 0, 0.08);

  }

  .subcategory-item.selected {
    background: rgba(37, 99, 235, 0.1);
    border-left-color: #2563eb;
    color: #2563eb;
    font-weight: 500;
  }

    width: 24px;
    height: 24px;
    margin-right: 12px;
    cursor: pointer;
    accent-color: #2563eb;
    flex-shrink: 0;
  }

  .filter-label {
    font-size: 16px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
    min-height: 24px;
  }

  .filter-badge {
    display: inline-block;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 4px;
    flex-shrink: 0;
  }

  .count-badge {
    background: rgba(0, 0, 0, 0.08);

    border-radius: 12px;
    font-size: 13px;
    font-weight: 600;
    color: #666;
    flex-shrink: 0;
  }

    margin-left: auto;
    transition: transform 0.3s ease;
    font-size: 14px;
    color: #666;
    padding: 4px;
    flex-shrink: 0;
  }

  .expand-icon.expanded {

  }

  .leaflet-popup-content-wrapper {

  }

  .leaflet-popup-content {
    margin: 16px;
    font-family: inherit;
  }

  .popup-title {
    font-size: 16px;
    font-weight: 600;
    color: #1a1a1a;
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .popup-address {
    font-size: 14px;
    color: #666;
    line-height: 1.5;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    25% { transform: translateY(-15px); }
    50% { transform: translateY(-8px); }
    75% { transform: translateY(-12px); }
  }

  .marker-bounce {
    animation: bounce 0.6s ease-in-out;
  }

  .home-marker {
    background: transparent;
    border: none;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.05); }
  }

  .circle-pulse {
    animation: pulse 1s ease-in-out;
  }

    .map-navigation {

      left: 0;
      right: 0;

      border-left-color: rgba(0, 0, 0, 0.2);

// ============================================

// Cr√©e des liens vers Apple Plans et Google Maps pour une adresse
// Ces liens apparaissent dans les popups des marqueurs
// Param√®tre address : l'adresse compl√®te du lieu
function getAddressLinks(address) {
  const encoded = encodeURIComponent(address); // Encode l'adresse pour l'URL
  return `
    <div style="margin-top:8px">
      <a href="https://maps.apple.com/?q=${encoded}" target="_blank" rel="noopener">Ouvrir dans Plans</a><br>
      <a href="https://www.google.com/maps/search/?api=1&query=${encoded}" target="_blank" rel="noopener">Ouvrir dans Google Maps</a>
    </div>
  `;
}

// ============================================
// CR√âATION DES MARQUEURS POUR UNE CAT√âGORIE
// ============================================

// Fonction principale pour cr√©er tous les marqueurs d'une cat√©gorie
// G√®re diff√©rents types : plages, √Æles Cham, et lieux standards
// Param√®tres:
//   - mapType: type de carte ('restaurants', 'beaches', 'cham', etc.)
//   - categoryKey: cl√© de la cat√©gorie ('restaurants', 'cafes', 'anbang', etc.)
//   - category: objet contenant les donn√©es de la cat√©gorie
// Retourne: { layer, markers } o√π layer est le groupe Leaflet et markers les marqueurs individuels
const createCategoryMarkers = (mapType, categoryKey, category) => {
  const layer = L.layerGroup();  // Groupe pour contenir tous les marqueurs de cette cat√©gorie
  const markers = {};            // Objet pour stocker les r√©f√©rences aux marqueurs
  
  // ============================================
  // CAS SP√âCIAL : PLAGES DE HOI AN
  // ============================================
  // Pour les plages, on cr√©e d'abord un cercle pour la zone de plage
  // puis on ajoute les marqueurs des restaurants
  if (mapType === 'beaches') {
    const beach = category.beach;
    const beachColor = allData.beaches.beachColors[beach.name];
    
    // Cr√©er un cercle color√© pour repr√©senter la zone de plage
    const circle = L.circle([beach.lat, beach.lon], {
      color: beachColor,           // Couleur du contour
      fillColor: beachColor,       // Couleur de remplissage
      fillOpacity: 0.3,           // Transparence du remplissage
      radius: beach.radius         // Rayon en m√®tres
    }).bindPopup(`
      <div class="popup-title">üèñÔ∏è ${beach.name}</div>
      <div class="popup-address">${beach.address}</div>
      ${getAddressLinks(beach.address)}
    `);
    circle.addTo(layer);
    beachCircles[categoryKey] = circle; // Stocker le cercle pour animation ult√©rieure
    
    // Ajouter un marqueur pour chaque restaurant de la plage
    category.restaurants.forEach((restaurant, index) => {
      const icon = createIcon(category.icon);
      const marker = L.marker([restaurant.lat, restaurant.lon], { icon })
        .bindPopup(`
          <div class="popup-title">${restaurant.name}</div>
          <div class="popup-address">${restaurant.address}</div>
          ${getAddressLinks(restaurant.address)}
        `);
      marker.addTo(layer);
      markers[index] = { marker, place: restaurant, circle }; // Stocker avec r√©f√©rence au cercle
    });
  }
  // ============================================
  // CAS SP√âCIAL : PLAGES DES √éLES CHAM
  // ============================================
  // Pour les plages des √Æles Cham, on cr√©e un cercle ET un marqueur pour chaque plage
  else if (mapType === 'cham' && categoryKey === 'beaches') {
    category.data.forEach((beach, index) => {
      // Cr√©er un cercle pour la zone de plage
      const circle = L.circle([beach.lat, beach.lon], {
        color: beach.beachColor,
        fillColor: beach.beachColor,
        fillOpacity: 0.2,
        radius: beach.radius
      }).bindPopup(`
        <div class="popup-title">üèñÔ∏è ${beach.name}</div>
        <div class="popup-address">${beach.address}</div>
        ${getAddressLinks(beach.address)}
      `);
      circle.addTo(layer);
      
      // Cr√©er un marqueur au centre de la plage
      const icon = createIcon(category.icon);
      const marker = L.marker([beach.lat, beach.lon], { icon })
        .bindPopup(`
          <div class="popup-title">üèñÔ∏è ${beach.name}</div>
          <div class="popup-address">${beach.address}</div>
          ${getAddressLinks(beach.address)}
        `);
      marker.addTo(layer);
      markers[index] = { marker, place: beach, circle };
    });
  }
  // ============================================
  // CAS SP√âCIAL : RESTAURANTS ET HOMESTAYS DES √éLES CHAM
  // ============================================
  // Ces lieux ont une information suppl√©mentaire : la plage associ√©e
  else if (mapType === 'cham' && (categoryKey === 'restaurants' || categoryKey === 'homestays')) {
    category.data.forEach((place, index) => {
      const icon = createIcon(category.icon);
      const marker = L.marker([place.lat, place.lon], { icon })
        .bindPopup(`
          <div class="popup-title">${place.name}</div>
          <div class="popup-address">${place.address}</div>
          ${getAddressLinks(place.address)}
          <div class="popup-address" style="font-style: italic; margin-top: 4px; color: #999;">${place.beach}</div>
        `);
      marker.addTo(layer);
      markers[index] = { marker, place };
    });
  }
  // ============================================
  // CAS STANDARD : TOUS LES AUTRES LIEUX
  // ============================================
  // Restaurants, shopping, temples, etc.
  else {
    category.data.forEach((place, index) => {
      const icon = createIcon(category.icon);
      const marker = L.marker([place.lat, place.lon], { icon })
        .bindPopup(`
          <div class="popup-title">${place.name}</div>
          <div class="popup-address">${place.address}</div>
          ${getAddressLinks(place.address)}
        `);
      marker.addTo(layer);
      markers[index] = { marker, place };
    });
  }
  
  return { layer, markers }; // Retourner le groupe et les marqueurs
};

// Fonction appel√©e quand on change de carte (restaurants, plages, etc.)
// Efface tout et recr√©e les marqueurs pour la nouvelle carte
// Param√®tre mapType : 'restaurants', 'shopping', 'beaches', 'temples', 'cham'
const initializeMap = (mapType) => {
  // √âTAPE 1 : Toujours garder le marqueur maison visible
  if (!map.hasLayer(homeMarker)) {
    homeMarker.addTo(map);
  }
  
  // √âTAPE 2 : Supprimer tous les marqueurs existants de la carte
  Object.values(allLayers).forEach(layerObj => {
    Object.values(layerObj).forEach(layer => {
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
      }
    });
  });
  
  // √âTAPE 3 : R√©initialiser toutes les variables globales
  allLayers = {};
  allMarkers = {};
  beachCircles = {};
  selectedItem = null;
  
  // √âTAPE 4 : R√©cup√©rer les donn√©es de la carte s√©lectionn√©e
  const mapData = allData[mapType];
  allLayers[mapType] = {};
  allMarkers[mapType] = {};
  
  // √âTAPE 5 : Cr√©er et ajouter tous les marqueurs pour chaque cat√©gorie
  Object.entries(mapData.categories).forEach(([key, category]) => {
    const { layer, markers } = createCategoryMarkers(mapType, key, category);
    allLayers[mapType][key] = layer;   // Stocker la couche
    allMarkers[mapType][key] = markers; // Stocker les marqueurs
    layer.addTo(map);                   // Afficher la couche sur la carte
  });
  
  // √âTAPE 6 : Centrer et zoomer la carte sur la zone appropri√©e
  map.setView(mapData.center, mapData.zoom);
  
  // √âTAPE 7 : Afficher et configurer le panneau de filtres
  const filtersPanel = document.querySelector('.category-filters');
  filtersPanel.classList.remove('empty');      // Rendre visible
  filtersPanel.classList.remove('collapsed');  // D√©plier
  
  const filterHeader = document.getElementById('filterHeader');

  // √âTAPE 8 : R√©initialiser le bouton de collapse (fl√®che vers le haut)
  const toggleBtn = document.getElementById('toggleFiltersBtn');
  toggleBtn.textContent = '‚ñ≤';
  
  // √âTAPE 9 : Cr√©er les filtres dans le panneau lat√©ral
  updateFilters(mapType);
};

  filtersPanel.classList.add('empty');  // Masquer le panneau
  
  const filterHeader = document.getElementById('filterHeader');
  filterHeader.classList.add('hidden'); // Masquer l'en-t√™te
  
  // √âTAPE 6 : Vider le contenu des filtres
  document.getElementById('filters').innerHTML = '';
};

// ============================================
// CR√âATION DU PANNEAU DE FILTRES
// ============================================

// Fonction pour g√©n√©rer l'interface de filtres sur le c√¥t√©
const updateFilters = (mapType) => {
  const filtersContainer = document.getElementById('filters');
  const filterHeader = document.getElementById('filterHeader');
  const filterTitle = document.getElementById('filterTitle');
  
  // Vider le contenu existant
  filtersContainer.innerHTML = '';
  filterTitle.textContent = allData[mapType].title;
  
  const mapData = allData[mapType];
  
  // ============================================
  // CR√âER UN GROUPE DE FILTRES PAR CAT√âGORIE
  // ============================================
  
  Object.entries(mapData.categories).forEach(([key, category]) => {
    // Conteneur pour une cat√©gorie compl√®te
    const categoryGroup = document.createElement('div');
    categoryGroup.className = 'category-group';
    
    // ============================================
    // EN-T√äTE DE LA CAT√âGORIE (checkbox + label + fl√®che)
    // ============================================
    const categoryHeader = document.createElement('div');
    categoryHeader.className = 'filter-item category-header';
    
    // Checkbox pour afficher/masquer la cat√©gorie
    const categoryCheckbox = document.createElement('input');
    categoryCheckbox.type = 'checkbox';
    categoryCheckbox.checked = true;
    categoryCheckbox.id = `filter-${key}`;
    
    // Label avec nom et badge de couleur
    const categoryLabel = document.createElement('label');
    categoryLabel.className = 'filter-label';
    categoryLabel.htmlFor = `filter-${key}`;
    
    // Compter le nombre d'√©l√©ments dans la cat√©gorie
    let itemCount;
    if (mapType === 'beaches') {
      itemCount = category.restaurants.length;
    } else {
      itemCount = category.data.length;
    }
    
    categoryLabel.innerHTML = `
      <span class="filter-badge" style="background: ${category.color}"></span>
      ${category.name}
      <span class="count-badge">${itemCount}</span>
    `;
    
    // Fl√®che pour d√©plier/replier
    const expandIcon = document.createElement('span');
    expandIcon.className = 'expand-icon expanded';
    expandIcon.innerHTML = '‚ñº';
    
    categoryHeader.appendChild(categoryCheckbox);
    categoryHeader.appendChild(categoryLabel);
    categoryHeader.appendChild(expandIcon);
    
    // ============================================
    // LISTE DES LIEUX DANS LA CAT√âGORIE
    // ============================================
    const subcategoryList = document.createElement('div');
    subcategoryList.className = 'subcategory-list expanded';
    
    // CAS SP√âCIAL : PLAGES DE HOI AN
    // Afficher d'abord le nom de la plage, puis les restaurants
    if (mapType === 'beaches') {
      const beachInfo = document.createElement('div');
      beachInfo.className = 'beach-info';
      beachInfo.textContent = `üìç ${category.beach.name}`;
      beachInfo.addEventListener('click', () => {
        selectBeach(key);
      });
      subcategoryList.appendChild(beachInfo);
      
      category.restaurants.forEach((restaurant, index) => {
        const subcategoryItem = document.createElement('div');
        subcategoryItem.className = 'subcategory-item';
        subcategoryItem.textContent = restaurant.name;
        subcategoryItem.addEventListener('click', () => {
          selectPlace(mapType, key, index, subcategoryItem);
        });
        subcategoryList.appendChild(subcategoryItem);
      });
    }
    // CAS SP√âCIAL : RESTAURANTS ET HOMESTAYS DES √éLES CHAM
    // Afficher le nom du lieu avec la plage associ√©e
    else if (mapType === 'cham' && (key === 'restaurants' || key === 'homestays')) {
      category.data.forEach((place, index) => {
        const subcategoryItem = document.createElement('div');
        subcategoryItem.className = 'subcategory-item';
        subcategoryItem.innerHTML = `${place.name} <span style="font-size: 11px; color: #999; font-style: italic;">(${place.beach})</span>`;
        subcategoryItem.addEventListener('click', () => {
          selectPlace(mapType, key, index, subcategoryItem);
        });
        subcategoryList.appendChild(subcategoryItem);
      });
    }
    // CAS STANDARD : TOUS LES AUTRES LIEUX
    else {
      category.data.forEach((place, index) => {
        const subcategoryItem = document.createElement('div');
        subcategoryItem.className = 'subcategory-item';
        subcategoryItem.textContent = place.name;
        subcategoryItem.addEventListener('click', () => {
          selectPlace(mapType, key, index, subcategoryItem);
        });
        subcategoryList.appendChild(subcategoryItem);
      });
    }
    
    // ============================================
    // GESTION DES √âV√âNEMENTS DE LA CAT√âGORIE
    // ============================================
    
    // Clic sur l'en-t√™te de cat√©gorie
    categoryHeader.addEventListener('click', (e) => {
      // Si on clique sur la fl√®che : d√©plier/replier la liste
      if (e.target === expandIcon || e.target.closest('.expand-icon')) {
        e.stopPropagation(); // Emp√™cher la propagation
        subcategoryList.classList.toggle('expanded');
        expandIcon.classList.toggle('expanded');
      }
      // Si on clique sur la checkbox : ne rien faire (g√©r√© par l'√©v√©nement change)
      else if (e.target === categoryCheckbox) {
        e.stopPropagation(); // Emp√™cher la propagation
      }
      // Si on clique ailleurs sur l'en-t√™te : basculer la checkbox
      else {
        categoryCheckbox.checked = !categoryCheckbox.checked;
        toggleLayer(mapType, key, categoryCheckbox.checked);
      }
    });
    
    // √âv√©nement de changement de la checkbox (cocher/d√©cocher)
    categoryCheckbox.addEventListener('change', () => {
      toggleLayer(mapType, key, categoryCheckbox.checked);
    });
    
    // Ajouter l'en-t√™te et la liste au groupe de cat√©gorie
    categoryGroup.appendChild(categoryHeader);
    categoryGroup.appendChild(subcategoryList);
    filtersContainer.appendChild(categoryGroup);
  });
};

// ============================================
// AFFICHER/MASQUER UNE COUCHE DE MARQUEURS
// ============================================

// Fonction pour afficher ou masquer tous les marqueurs d'une cat√©gorie
const toggleLayer = (mapType, key, show) => {
  const layer = allLayers[mapType][key];
  if (show) {
    layer.addTo(map);
  } else {
    map.removeLayer(layer);
  }
};

// ============================================
// S√âLECTION D'UNE PLAGE
// ============================================

// Fonction pour centrer la carte sur une plage et afficher son popup
const selectBeach = (key) => {
  // D√©s√©lectionner l'√©l√©ment pr√©c√©dent
  if (selectedItem) {
    selectedItem.classList.remove('selected');
  }
  selectedItem = null;
  
  // R√©cup√©rer les donn√©es de la plage
  const category = allData.beaches.categories[key];
  const beach = category.beach;
  
  // Animer le d√©placement de la carte vers la plage
  map.flyTo([beach.lat, beach.lon], 15, { duration: 1 });
  
  // Animer le cercle de la plage (effet de pulsation)
  const circle = beachCircles[key];
  const circleElement = circle._path;
  if (circleElement) {
    circleElement.classList.remove('circle-pulse');
    void circleElement.offsetWidth; // Force reflow
    circleElement.classList.add('circle-pulse');
    setTimeout(() => {
      circleElement.classList.remove('circle-pulse');
    }, 1000);
  }
  
  // Ouvrir le popup apr√®s l'animation
  setTimeout(() => {
    circle.openPopup();
  }, 500);
};

// ============================================
// S√âLECTION D'UN LIEU
// ============================================

// Fonction pour centrer la carte sur un lieu et afficher son popup
const selectPlace = (mapType, categoryKey, index, itemElement) => {
  // D√©s√©lectionner l'√©l√©ment pr√©c√©dent
  if (selectedItem) {
    selectedItem.classList.remove('selected');
  }
  
  // Marquer le nouvel √©l√©ment comme s√©lectionn√©
  selectedItem = itemElement;
  itemElement.classList.add('selected');
  
  // R√©cup√©rer les donn√©es du marqueur
  const markerData = allMarkers[mapType][categoryKey][index];
  if (!markerData) return;
  
  const marker = markerData.marker;
  const place = markerData.place;
  
  // D√©terminer le niveau de zoom appropri√©
  let zoomLevel = 16;
  if (mapType === 'temples') zoomLevel = 17;
  if (mapType === 'cham' && categoryKey === 'beaches') zoomLevel = 15;
  
  // Animer le d√©placement de la carte vers le lieu
  map.flyTo([place.lat, place.lon], zoomLevel, { duration: 1 });
  
  // Si le lieu a un cercle associ√© (plage), l'animer
  if (markerData.circle) {
    const circleElement = markerData.circle._path;
    if (circleElement) {
      circleElement.classList.remove('circle-pulse');
      void circleElement.offsetWidth; // Force reflow
      circleElement.classList.add('circle-pulse');
      setTimeout(() => {
        circleElement.classList.remove('circle-pulse');
      }, 1000);
    }
  }
  
  // Animer le marqueur (effet de rebond)
  const markerElement = marker._icon;
  if (markerElement) {
    markerElement.classList.remove('marker-bounce');
    void markerElement.offsetWidth; // Force reflow
    markerElement.classList.add('marker-bounce');
    setTimeout(() => {
      markerElement.classList.remove('marker-bounce');
    }, 600);
  }
  
  // Ouvrir le popup apr√®s l'animation
  setTimeout(() => {
    marker.openPopup();
  }, 500);
};

// ============================================
// GESTION DES BOUTONS DE NAVIGATION
// ============================================

// √âv√©nements pour les boutons de s√©lection de carte en haut
document.querySelectorAll('.map-button').forEach(button => {
  button.addEventListener('click', () => {
    const mapType = button.dataset.map;
    
    // Si le bouton √©tait d√©j√† seul actif, r√©afficher toutes les cartes
    const activeButtons = document.querySelectorAll('.map-button.active');
    const isOnlyActive = activeButtons.length === 1 && button.classList.contains('active');
    
    if (isOnlyActive) {
      showAllMaps();
      return;
    }
    
    // D√©sactiver tous les boutons
    document.querySelectorAll('.map-button').forEach(btn => {
      btn.classList.remove('active');
    });
    
    // Activer le bouton cliqu√©
    button.classList.add('active');
    
    // Afficher la carte appropri√©e
    if (mapType === 'home') {
      showHomeView();
    } else {
      currentMap = mapType;
      initializeMap(mapType);
    }
  });
});

// ============================================
// GESTION DU BOUTON COLLAPSE DU MENU
// ============================================

// Bouton pour r√©tracter/d√©ployer le panneau de filtres
const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
const filtersPanel = document.querySelector('.category-filters');

toggleFiltersBtn.addEventListener('click', () => {
  filtersPanel.classList.toggle('collapsed');
  toggleFiltersBtn.textContent = filtersPanel.classList.contains('collapsed') ? '‚ñº' : '‚ñ≤';
});

// ============================================
// D√âMARRAGE DE L'APPLICATION
// ============================================

// Afficher toutes les cartes au d√©marrage
const showAllMaps = () => {
  // Activer tous les boutons
  document.querySelectorAll('.map-button').forEach(btn => {
    btn.classList.add('active');
  });
  
  // R√©initialiser les variables
  allLayers = {};
  allMarkers = {};
  beachCircles = {};
  selectedItem = null;
  
  // Afficher le marqueur maison
  if (!map.hasLayer(homeMarker)) {
    homeMarker.addTo(map);
  }
  
  // Charger toutes les cartes
  ['restaurants', 'shopping', 'beaches', 'temples', 'cham'].forEach(mapType => {
    const mapData = allData[mapType];
    allLayers[mapType] = {};
    allMarkers[mapType] = {};
    
    Object.entries(mapData.categories).forEach(([key, category]) => {
      const { layer, markers } = createCategoryMarkers(mapType, key, category);
      allLayers[mapType][key] = layer;
      allMarkers[mapType][key] = markers;
      layer.addTo(map);
    });
  });
  
  // Centrer sur la maison
  map.setView([homeLat, homeLon], 15);
  
  // Masquer le panneau de filtres
  const filtersPanel = document.querySelector('.category-filters');
  filtersPanel.classList.add('empty');
  
  const filterHeader = document.getElementById('filterHeader');
  filterHeader.classList.add('hidden');
  
  document.getElementById('filters').innerHTML = '';
};

// Afficher toutes les cartes au d√©marrage

showAllMaps();
</script>
